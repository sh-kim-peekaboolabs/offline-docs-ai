    <meta name="twitter:image" content="https://lovable.dev/opengraph-image-p98pqg.png" />

    <!-- Preload critical CSS to reduce render-blocking -->
    <link rel="preload" as="style" href="/src/index.css" />

    <!-- Critical CSS inlined to prevent render-blocking -->
    <style>
      /* Critical above-the-fold styles */
      body { margin: 0; font-family: system-ui, -apple-system, sans-serif; -webkit-font-smoothing: antialiased; }

    <meta property="og:title" content="LocalDocs — AI search for PDFs, in seconds, locally." />
    <meta name="twitter:title" content="LocalDocs — AI search for PDFs, in seconds, locally." />
    <meta property="og:description" content="Offline AI search for PDFs Your data never leaves your device." />
    <meta name="twitter:description" content="Offline AI search for PDFs Your data never leaves your device." />
  </head>

  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
    <script>
      document.addEventListener('DOMContentLoaded', function() {

        // 1. 클릭 이벤트 (네비게이션 메뉴)
        document.body.addEventListener('click', function(e) {
          var clickedText = (e.target.innerText || "").trim().toLowerCase();

          // 네비게이션 메뉴들
          if (clickedText === 'how it works') {
            fbq('track', 'ViewContent', { content_name: 'Nav_HowItWorks' });
          }
          else if (clickedText === 'features') {
            fbq('track', 'ViewContent', { content_name: 'Nav_Features' });
          }
          else if (clickedText === 'security') {
            fbq('track', 'ViewContent', { content_name: 'Nav_Security' });
          }
          else if (clickedText === 'pricing') {
            fbq('track', 'ViewContent', { content_name: 'Nav_Pricing' });
          }
          // (참고) 다운로드 버튼은 이미 다른 설정으로 Lead를 잡고 계시다면 이 부분은 없어도 됩니다.
          // 혹시 몰라 안전장치로 두셔도 상관없습니다. (중복 방지 로직이 픽셀에 내장됨)
        });

        // 2. 이메일 폼 제출 (수정된 부분 ⭐)
        document.body.addEventListener('submit', function(e) {
          // 이제 Lead가 아니라 '등록 완료'로 잡힙니다!
          fbq('track', 'CompleteRegistration', { content_name: 'Email_Submit' });
          console.log('Pixel Fired: CompleteRegistration (Email)');
        });

      });
    </script>
  </body>
</html>
